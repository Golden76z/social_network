name: Fullstack CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for emergency deployments)'
        type: boolean
        default: false

env:
  NODE_VERSION: '20.19.2'
  GO_VERSION: '1.21'

jobs:
  setup:
    name: ğŸ§° Setup Environment
    runs-on: ubuntu-latest
    outputs:
      reviewer: ${{ steps.random-reviewer.outputs.reviewer }}
      pr_number: ${{ steps.pr-info.outputs.pr_number }}
      branch_name: ${{ steps.branch-info.outputs.branch_name }}
      commit_sha: ${{ steps.commit-info.outputs.short_sha }}
    steps:
      - name: ğŸ’¼ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Extract PR/Branch Info
        id: pr-info
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "pr_number=${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "pr_number=none" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸŒ¿ Extract Branch Info
        id: branch-info
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "branch_name=${{ github.head_ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "branch_name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ”¢ Extract Commit Info
        id: commit-info
        run: |
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      # Node.js setup for client
      - name: â™»ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          working-directory: client  # ğŸ‘ˆ Critical fix

      - name: ğŸ§ª Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('server/go.sum') }}  # ğŸ‘ˆ Updated path
          restore-keys: ${{ runner.os }}-go-

      - name: ğŸ§  Random reviewer selector
        id: random-reviewer
        run: |
          reviewers=(Golden76z Aukryx alex-Valauney Alkzim974 nicgen)
          echo "reviewer=${reviewers[$((RANDOM % ${#reviewers[@]}))]}" >> "$GITHUB_OUTPUT"

      - name: ğŸ”” Pipeline Started Notification
        if: github.event_name == 'pull_request'
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ğŸš€ **Pipeline Started** 
            ğŸ“‹ **PR #${{ steps.pr-info.outputs.pr_number }}**: ${{ github.event.pull_request.title }}
            ğŸ‘¤ **Author**: ${{ github.actor }}
            ğŸŒ¿ **Branch**: `${{ steps.branch-info.outputs.branch_name }}`
            ğŸ” **Reviewer**: @${{ steps.random-reviewer.outputs.reviewer }}

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      # Scan both directories
      - name: ğŸ” Run Trivy (client)
        uses: aquasecurity/trivy-action@master
        with:
          scan-ref: 'client'
          format: 'sarif'
          output: 'client-trivy-results.sarif'

      - name: ğŸ” Run Trivy (server)
        uses: aquasecurity/trivy-action@master
        with:
          scan-ref: 'server'
          format: 'sarif'
          output: 'server-trivy-results.sarif'

      - name: ğŸ“„ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: |  # Upload both reports
            client-trivy-results.sarif
            server-trivy-results.sarif

      - name: ğŸ”’ Audit npm packages
        run: npm audit --audit-level=high
        working-directory: client  # ğŸ‘ˆ Run in client dir
        continue-on-error: true

  client:
    name: ğŸŒ Client Tests
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !inputs.skip_tests }}
    defaults:  # ğŸ‘ˆ All steps run in client/ by default
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Lint
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm run test -- --coverage --watchAll=false

      - name: ğŸ“Š Comment Test Coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info  # Path is relative to client/
          delete-old-comments: true

      - name: ğŸ“„ Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: client-coverage
          path: client/coverage

      - name: ğŸ—ï¸ Build client
        run: npm run build

      - name: ğŸ“¦ Upload build
        uses: actions/upload-artifact@v3
        with:
          name: client-build
          path: client/dist

  server:
    name: ğŸ’» Server Tests
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !inputs.skip_tests }}
    defaults:  # ğŸ‘ˆ All steps run in server/ by default
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: âœ… Lint (Go)
        run: |
          go fmt ./...
          go vet ./...

      - name: ğŸ§ª Run Tests (Go)
        run: go test -v -coverprofile=coverage.out -race ./...

      - name: ğŸ“Š Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“„ Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: server-coverage
          path: |
            server/coverage.out
            server/coverage.html

      - name: ğŸ—ï¸ Build server
        run: go build -o main .

  notify-failure:
    name: ğŸš¨ Failure Notification
    runs-on: ubuntu-latest
    needs: [setup, security, client, server]
    if: failure()
    steps:
      - name: "ğŸ”” Discord: Pipeline Failed"
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ğŸš¨ **PIPELINE FAILED** ğŸš¨
            ğŸ“‹ **${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.number) || 'Push to main' }}**
            ğŸ‘¤ **Author**: ${{ github.actor }}
            ğŸŒ¿ **Branch**: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
            ğŸ”— **View Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}