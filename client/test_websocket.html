<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const token = 'eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImNrZW50QGV4YW1wbGUuY29tIiwidXNlcl9pZCI6MSwiaXNzIjoic29jaWFsLW5ldHdvcmsiLCJleHAiOjE3NTg1NTE3NTMsImlhdCI6MTc1ODUzNzM1M30.SnstiBBtEMWv2QiCy46vewDcHiDgo8jil_u2W7rhymCp94mbjXBUBt4RfMkZM6rlL4u5wjC55aOskMfu-23avg';
        const ws = new WebSocket(`ws://localhost:8080/ws?token=${token}`);

        ws.onopen = function() {
            document.getElementById('status').textContent = 'Connected ✅';
            console.log('WebSocket connected');
        };

        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            const messageData = JSON.parse(event.data);
            messages.innerHTML += `<div>Received: ${JSON.stringify(messageData)}</div>`;
        };

        ws.onerror = function(error) {
            document.getElementById('status').textContent = 'Error ❌';
            console.error('WebSocket error:', error);
        };

        ws.onclose = function() {
            document.getElementById('status').textContent = 'Disconnected ❌';
            console.log('WebSocket disconnected');
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'chat',
                    content: input.value,
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }
    </script>
</body>
</html>
